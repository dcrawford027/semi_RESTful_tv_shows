<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <a class="link-right" href="/shows">Go Back</a>
    <h1 class="center-text">Edit Show {{ show.id }}</h1>
    <div class="form-container">
        <form action="/shows/{{ show.id }}/edit" method="POST">
            {% csrf_token %}
            <div class="row">
                <p>Title</p>
                <input type="text" name="title" value="{{ show.title }}">
            </div>
            <div class="row">
                <p>Network</p>
                <input type="text" name="network" value="{{ show.network }}">
                <p>Release Date</p>
                <input type="date" name="release_date" value="{{ show.release_date }}">
            </div>
            <div class="row">
                <p>Description</p>
                <textarea name="desc" cols="60" rows="10">{{ show.desc }}</textarea>
            </div>
            <button class="btn-create">Update</button>
        </form>
    </div>
    <a href="/shows/{{ show.id }}" class="link-center">Go to Show</a>
</body>
</html>
